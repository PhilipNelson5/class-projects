<!DOCTYPE HTML>
<html lang = "en-US">

  <head>
    <meta charset = "UTF-8">
    <title>Shedding Light ++</title>
  </head>

  <body>
    <canvas id = "canvas-main" width = "800" height = "800"></canvas>
    <div style="display:flex;">
      <div style="margin:1mm">
        <input type="checkbox" name="color1" id="color0" style="margin:2.5mm" checked> Color 0<br>
        <input type="checkbox" name="color2" id="color1" style="margin:2.5mm" checked> Color 1<br>
        <input type="checkbox" name="color3" id="color2" style="margin:2.5mm" checked> Color 2<br>
      </div>
      <div>
        <input type="color" id="colorpicker0" value="#212121" style="display:block; margin:1.5mm">
        <input type="color" id="colorpicker1" value="#ff0000" style="display:block; margin:1.5mm">
        <input type="color" id="colorpicker2" value="#ff5151" style="display:block; margin:1.5mm">
      </div>
      <div style="margin:1mm">
        <label for="radioReflect">Reflect</label>
        <input type="radio" name="reflectRefract" id="radioReflect" checked>
        </br>
        <label for="radioRefract">Refract</label>
        <input type="radio" name="reflectRefract" id="radioRefract">
      </div>
      <div>
        <div>
          <label for="sliderRefraction" style="margin:2mm">Refractive Index</label>
          <input type="range" min="1" max="3" value="1" class="slider" step="0.01" id="sliderRefraction">
          <label id="sliderRefractionLabel">1</label>
        </div>

        <div>
          <label for="sliderShiny" style="margin:2mm">Shiny Parameter</label>
          <input type="range" min="1" max="20" value="1" class="slider" step="1" id="sliderShiny">
          <label id="sliderShinyLabel">1</label>
        </div>

        <div>
          <label for="sliderDiffuseReflect" style="margin:2mm">Phong / Reflect</label>
          <input type="range" min="0" max="100" value="80" class="slider" step="1" id="sliderDiffuseReflect">
          <label id="sliderDiffuseReflectLabel">80 / 20</label>
        </div>
      </div>
      <div>
        <input type="checkbox" name="scrollShips" id="scrollShips" style="margin:2.5mm" checked> Scroll Ships<br>
      </div>
    </div>

    <script>
let Engine = {};
let canvas = document.getElementById('canvas-main');
let gl = canvas.getContext('webgl');
    </script>

    <script src = "scripts/utilities.js"></script>
    <script src = "scripts/glUtilities.js"></script>
    <script src = "scripts/model-loader-ply.js"></script>
    <script src = "scripts/driver.js"></script>
  </body>

</html>
